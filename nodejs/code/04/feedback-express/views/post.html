<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/lib/bootstrap/css/bootstrap.css">
</head>

<body>
    <div class="header container">
        <div class="page-header">
            <h1><a href="/">首页</a><small>发表评论</small></h1>
        </div>
    </div>
    <div class="comments container">
        <!-- 
            以前表单是如何提交的？
            表单中需要提交的表单控件元素必须具有name属性
            表单提交分为：
                1.默认的提交行为
                2.表单异步提交

            action就是表单提交的地址，说白了就是请求的url地址
            method请求方法
                get
                post
         -->
        <form action="/post" method="post">
            <div class="form-grounp">
                <label for="input_name">你的名字</label>
                <input type="text" class="form-control" required minlength="2" maxlength="10" id="input_name"
                    name="name" placeholder="请输入你的姓名">
            </div>
            <div class="form-grounp">
                <label for="textarea_message">留言内容</label>
                <textarea class="form-control" name="message" id="textarea_message" cols="30" rows="10" required
                    minlength="5" maxlength="20"></textarea>
            </div>
            <button type="submit" class="btn btn-default">发表</button>
        </form>
    </div>
</body>

</html>
